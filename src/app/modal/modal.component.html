<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Donate Now</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <form (ngSubmit)="donateNow()" class="form" name="form">
        <div class="form-group">
            <label for="panNo">PAN:</label>
            <input class="form-control"
                type="text" required placeholder="Enter PAN no"
                [(ngModel)]="panNo" #panNo1="ngModel" name="panNO"
                pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}">
            <span *ngIf="panNo1.invalid && (panNo1.dirty || panNo1.touched)" class="text-danger">Please enter a valid PAN no</span>
        </div>
        <label for="getLabelValue">Do you want tax redemption?</label>
        <div class="form-group donationLabel">
            <div class="radio-group">
                <div class="form-check">
                    <input type="radio" id="taxBenefitYes" class="form-check-input" [(ngModel)]="tax_benefit" name="taxBenefit" [value]="true">
                    <label class="form-check-label" for="taxBenefitYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="taxBenefitNo" class="form-check-input" [(ngModel)]="tax_benefit" name="taxBenefit" [value]="false">
                    <label class="form-check-label" for="taxBenefitNo">No</label>
                </div>
            </div>
            <span *ngIf="tax_benefit === null" class="text-danger">Please select an option</span>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" [(ngModel)]="formData.amount" name="amount" required/>
            <span *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="text-danger">Please enter an amount</span>
        </div>
        <button type="submit" class="btn btn-primary">Donate</button>
    </form>
</div>
<div class="modal-footer">
</div>
