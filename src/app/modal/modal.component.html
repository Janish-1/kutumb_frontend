<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Donate Now</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <form (ngSubmit)="donateNow()" class="form" name="form">
        <div>
            Name:
            <input type="text" id="name" class="commonInput" [(ngModel)]="formData.name" name="name" />
            <label class="form-label" for="name"></label>
        </div><br>
        <div>
            Picture
            <label class="form-label" for="icon"></label>
            <input type="file" class="commonInput" id="icon" [(ngModel)]="formData.icon" name="icon"
                (change)="onFileSelected($event)" />
        </div><br>
        <div>
            Amount
            <input type="number" id="amount" class="commonInput" [(ngModel)]="formData.amount" name="amount" />
            <label class="form-label" for="amount"></label>
        </div>
        <input type="submit" class="commonInput" value="Donate">
    </form>
</div>
<div class="modal-footer">
</div>
